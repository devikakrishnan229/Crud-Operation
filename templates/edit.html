<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="../static/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit Student</h2>
        <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required><br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ student.dob }}" required><br><br>
            <label for="amount_due">Amount Due:</label>
            <input type="number" id="amount_due" name="amount_due" value="{{ student.amount_due }}" required><br><br>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
    </div>
</body>
</html>
